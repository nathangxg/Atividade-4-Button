<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4 Button</title>
    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css">    
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <h2>Atividade 4 - Button</h2>
    </div>

    <div class="container">
        <button type="button" class="btn btn-primary">Botão</button>
        <br><br>

        <button type="button" class="btn btn-outline-danger">Contorno Botão</button>
        <br><br>

        <input type="button" class="btn btn-success" value="Input">
        <input type="submit" class="btn btn-warning" value="Submit">
        <button type="button" class="btn btn-danger">Button</button>
        <br><br>

        <div class="btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                    Jogos
                </button>
                <div class="dropdown-menu">                
                    <a class="dropdown-item" href="#">SMITE</a>
                    <a class="dropdown-item" href="#">RED DEAD REDEMPTION</a>
                    <a class="dropdown-item" href="#">COUNTER STRIKE</a>
                </div>
            </div>
        </div>
        <br><br>

        <button class="btn btn-dark">
            <span class="spinner-border spinner-border-sm"></span>
            Carregando...
        </button>    
    </div>    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
